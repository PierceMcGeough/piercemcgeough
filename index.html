---
layout: default
title: Home
---  

<ul class="post-list">
	{% for post in site.posts %}
		<li>
			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			<span class="post-meta">{{ post.date | date: " %-d %b, %Y" }} - {% for category in post.categories %}{{ category }}{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
