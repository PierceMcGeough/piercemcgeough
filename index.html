---
layout: default
title: Home
---  

<h1>Posts</h1>

{% for post in site.categories['jekyll'] %}
    <li>{{ post.title }}</li>
{% endfor %}

<hr>

<ul class="post-list">
	{% for post in site.posts %}
		<li>
			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} - {{ post.categories }}</span>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
