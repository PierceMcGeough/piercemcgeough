---
layout: page
title: Kickboxing
permalink: /kickboxing/
---  

<ul class="post-list">

	{% for post in site.categories.kickboxing %}
		<li>
			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} - {{ post.categories }}</span>
			{{ post.excerpt }}
		</li>
	{% endfor %}

</ul>
