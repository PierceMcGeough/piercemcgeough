---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	{{ page.date | date: "%-d %b, %Y" }} - {% for category in page.categories %}{{ category }}{% unless forloop.last %}, {% endunless %}{% endfor %} -
    	{% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
